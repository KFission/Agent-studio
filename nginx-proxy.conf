events {
    worker_connections 1024;
}
 
http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Allow uploads up to 100 MB (default is 1 MB — causes 413 on larger files)
    client_max_body_size 100m;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8080;
    }

    upstream buyer_portal {
        server host.docker.internal:5173;
    }

    server {
        listen 80;
        server_name _;

        # ── Agent Studio Backend API (/api/*) ─────────────────────────
        # Browser hits /api/... → nginx strips prefix and proxies to backend:8080
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
        }

        # ── Knowledge Base uploads — longer timeout for GCS writes ────
        location ~ ^/api/knowledge-bases/[^/]+/upload {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }
 
        # ── WebSocket proxy (/ws/*) ───────────────────────────────────
        location /ws/ {
            proxy_pass http://backend/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
 
        # ── Buyer Portal (/buyer/*) ───────────────────────────────────
        # Redirect /buyer to /buyer/
        location = /buyer {
            return 301 /buyer/;
        }
 
        location /buyer/ {
            proxy_pass http://buyer_portal;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
 
        # Redirect old /indirect_solution/ to /buyer/
        location /indirect_solution/ {
            return 301 /buyer/;
        }
        location = /indirect_solution {
            return 301 /buyer/;
        }
 
        # jai-agentos frontend (default)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
