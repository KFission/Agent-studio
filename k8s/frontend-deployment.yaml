# JAI Agent OS â€” Frontend Deployment (Next.js)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jai-frontend
  namespace: jai-agent-os
  labels:
    app: jai-frontend
    tier: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jai-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: jai-frontend
        tier: web
    spec:
      containers:
        - name: frontend
          image: gcr.io/PROJECT_ID/jai-agent-os-frontend:latest
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://jai-backend:8080"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: jai-frontend
  namespace: jai-agent-os
  labels:
    app: jai-frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: jai-frontend
