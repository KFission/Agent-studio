# JAI Agent OS â€” Redis (rate limiting, caching, session store)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jai-redis
  namespace: jai-agent-os
  labels:
    app: jai-redis
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jai-redis
  template:
    metadata:
      labels:
        app: jai-redis
        tier: cache
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 15
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: jai-redis
  namespace: jai-agent-os
  labels:
    app: jai-redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: jai-redis
