# JAI Agent OS â€” Service Account for Workload Identity
# Binds to a GCP service account for Secret Manager, Cloud Storage, etc.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jai-backend-sa
  namespace: jai-agent-os
  labels:
    app: jai-backend
  annotations:
    # Workload Identity: bind to GCP service account
    iam.gke.io/gcp-service-account: "jai-backend@PROJECT_ID.iam.gserviceaccount.com"
